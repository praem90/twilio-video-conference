<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Twilio Video Demo</title>
        <!-- Twilio Video CDN -->
        <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="flex-1">
                <form id="room-name-form">
                    <label for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                        Enter a Room Name to join:
                    </label>
                    <input
                            name="room_name"
                            class="border border-gray-400"
                            id="room-name-input" />
                    <button class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">Join Room</button>
                </form>
                <div id="video-container"></div>
            </div>
            <div id="message-container" class="basis-1/4 hidden">
                <div class="bg-white border border-gray-300 overflow-hidden rounded-md">

                <ul id="messages" role="list" class="divide-y divide-gray-200">
                </ul>
                </div>
                <form id="message-form">
                    Enter a message: <input class="border border-gray-400" name="message" id="message-input" />
                    <button
                            class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            type="submit">Send</button>
                </form>
            </div>
            <script src="main.js"></script>
    </body>
</html>
